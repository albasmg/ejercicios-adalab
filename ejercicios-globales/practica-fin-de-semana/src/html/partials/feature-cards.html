<article class="featureCards">
  <img
    src="./assets/images/@@imgSrc"
    alt="@@imgAlt"
    title="@@imgTitle"
    class="featureCards__icon"
  />
  <div class="featureCards__description">
    <p class="featureCards__descriptionTitle">Modern Design</p>
    <p>
      Brook embraces a modern look with various enhanced pre-defined page
      elements
    </p>
  </div>
  <a href="#" alt="@@linkAlt" title="@@linkTitle" class="featureCards__link"
    >More details</a
  >
</article>
