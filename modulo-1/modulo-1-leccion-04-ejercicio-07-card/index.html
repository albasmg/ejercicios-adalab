<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarjeta info.</title>
  </head>
  <body>
    <article class="container">
      <div class="info">
        <div class="center-image"></div>
        <div class="main-content">
          <div>
            <h1 class="center-name">Centro de fisioterapia Guzman Fernandez</h1>
            <h2 class="center-field">Fisioterapia general</h2>
          </div>
          <div>
            <button class="button book-button">Reservar cita</button>
            <button class="button budget-button">Pedir presupuesto</button>
          </div>
        </div>
      </div>
      <div class="reviews-section">
        <div class="reviews-info">
          <div>
            <p class="reviews-number-text">24 valoraciones</p>
            <p class="comments-link">Ver comentarios</p>
          </div>
          <div class="valoration-box">
            <p>8,9</p>
          </div>
        </div>
        <div>
          <img class="favorito" src="favorito.png" alt="favorito" />
        </div>
      </div>
    </article>
  </body>
</html>
